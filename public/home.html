<p id="x">
</p>
<script>
var p = document.getElementById("x")
var sentences = require('.././data/home-words.json')
var index = Math.floor(Math.random() * sentences.length);
console.log(index)

for(var a = 6; a < 20; a++){
	 var brightness = 0.5*a;
	 p.innerHTML = p.innerHTML + "<span style='display: block; color: rgba(100,100,100,"+brightness+") text-align: center; font-size: " + a + "px;'>" + sentences[index] + "</span>" ;
	 }
for(var b = 20; b > 6; b--){
	var brightness = 0.5*a;
	 p.innerHTML = p.innerHTML + "<span style='display: block; text-align: center; font-size: " + b + "px;'>" + sentences[index] + "</span>" ;
	 }
</script>
